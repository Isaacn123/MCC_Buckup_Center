    <script>
        function  strip_prefix(text,prefix){
          if (text.startswith(prefix)){
                    return text[len(prefix)]
                }
       
               return text
            }

            function get_common_prefix(folder_name){
                if (folder_name.endswith('/')){
                    return folder_name
                }
                return folder_name + '/'
                }
    </script>
