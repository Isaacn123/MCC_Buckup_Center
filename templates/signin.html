<body>

  <div id="spinner" class="text-center" style="display: none;">
    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
    
    <section class="py-0">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6 px-0">
              <div class="sticky-top vh-lg-100 py-9">
                <div class="bg-holder" style="background-image: url(&quot;{{ url_for('static', filename='images/signup.jpg') }}&quot;); filter: blur(0px); opacity: 1; transform: translate(0px, 0px);" data-zanim-lg="{&quot;animation&quot;:&quot;zoom-out-slide-right&quot;,&quot;delay&quot;:0.4}"></div><!--/.bg-holder-->
              </div>
            </div>
            <div class="col-lg-6 py-6">
              <div class="row h-100 align-items-center justify-content-center">
                <div class="col-sm-8 col-md-6 col-lg-10 col-xl-8" data-zanim-xs="{&quot;delay&quot;:0.5,&quot;animation&quot;:&quot;slide-right&quot;}" style="transform: translate(0px, 0px); opacity: 1;">
                    <h3 class="display-4 fs-7">Welcome to Robert Kayanja<br>Ministries&amp; Backup Center.</h3>
                    <h6 class="text-primary mt-3">Please Login here to Backup your Data.</h6>
                    
                  <form id="loginForm" class="mt-5">
                    <div class="row gy-4 align-items-center mb-4">
                        <form class="mt-5">
                            <div class="mb-3"><input id="emailInput" class="form-control bg-light" type="email" placeholder="Email"></div>
                            <div class="mb-0"><input id="passwordInput" class="form-control bg-light" type="password" placeholder="Password"></div>
                            <div class="mb-3 d-grid"><button class="btn btn-dark mt-3" type="submit" name="submit">sign in</button></div>
                            <div class="mb-3 w-100 position-relative text-center mt-4">
                              <hr class="text-body-secondary text-opacity-25">
                              <div class="absolute-centered px-3 font-secondary fs-10 text-body-tertiary">or sign-in with</div>
                            </div>
                            <div class="mb-0">
                            </div>
                          </form>
                    </div>
                    <div class="row mb-4 align-items-center">
                      <div class="col-auto d-grid"><input class="btn btn-dark" type="submit" name="submit" value="Create an Account"></div>
                      <div class="col-sm">
                        <p class="fs-10 text-body mb-0 font-secondary mt-2 mt-lg-0">By signing up, you agree to the <a class="text-black" href="#!">terms and conditions.</a></p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div><!-- end of .container-->
      </section>
      <script>
        document.getElementById("loginForm").addEventListener('submit', function(event){
          event.preventDefault()
          const email = document.getElementById("emailInput").value;
          const password = document.getElementById("passwordInput").value;

          //const formData = new FormData();
          //formData.append('email',email)
          //formData.append('password',password)
          const formdata = {
            username:email,
            password:password
          };
          console.log("FORM:",formdata);
          fetch(
            '/api/token',
         {
          method:"POST",
          headers:{ 
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formdata)
         }
           ).then((response)=>{
            if (response.status === 200) {
              //window.location.href("/dashboard")
              window.location.href = '/dashboard';
              //console.log("RESP:",response.json())
              return response.json()
            }else {
              throw new Error("Something went wrong on API!")
            }
          }).then((resp)=>{
            console.debug(resp)
              // Handle successful login response here
          }). catch((error)=>{
           console.error(error)
             // Handle successful login response here
          })
          .finally(()=>{
            document.getElementById('spinner').style.display = "none";
          })
        });
      </script>
